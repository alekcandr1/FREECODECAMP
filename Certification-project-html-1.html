<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age <input type="number" id="number" min="5" max="12" placeholder="Enter your age" required></label>
        <label for="number-label3">Which option best describes your current role? 
            <select name="number-label3" id="dropdown" placeholder="Select current role">
                <option value="student">Student</option>
                <option value="fulltime">Full time job</option>
            </select>
        </label>
        <label for="Definitely"><input name="reffer" type="radio" id="Definitely" value="Definitely"> Definitely</label>
        <label for="Maybe"><input name="reffer" type="radio" id="Maybe" value="Maybe"> Maybe</label>
        <label for="number-label2">What is your favorite feature of freeCodeCamp? 
            <select name="number-label2" id="dropdown2" placeholder="Select an option">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
            </select>
        </label>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front"><input type="checkbox" name="check" id="front" value="Front-end Projects"> Front-end Projects</label>
            <label for="back"><input type="checkbox" name="check" id="back" value="Back-end Projects"> Back-end Projects</label>
        </fieldset>
        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <label for=""><textarea name="" id="" cols="30" rows="10"></textarea></label>

        </fieldset>
        <label for="submit"><input type="submit" name="submit" id="submit"> Submit</label>




    </form>
</body>
</html>

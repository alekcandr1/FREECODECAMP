<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name-label">Name <input type="text" id="name-label" placeholder="Enter your name" required></label>
        <label for="email-label">Email <input type="email" id="email-label" placeholder="Enter your Email" required></label>
        <label for="number-label">Age <input type="number" id="number-label" min="5" max="12" placeholder="Enter your age" required></label>
        <label for="number-label">Which option best describes your current role? <select name="" id="" placeholder="Select current role">
            <option value="student">Student</option>
            <option value="fulltime">Full time job</option>
        </select></label>





    </form>
</body>
</html>
